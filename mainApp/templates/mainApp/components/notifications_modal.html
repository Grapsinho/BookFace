<!-- Modal for notifications -->
<div
  class="modal fade"
  id="staticBackdrop2"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Notifications</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="notificationTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="requests-tab"
            data-bs-toggle="tab"
            data-bs-target="#requests"
            role="tab"
            aria-controls="requests"
            aria-selected="true"
          >
            Requests
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="declined-tab"
            data-bs-toggle="tab"
            data-bs-target="#declined"
            role="tab"
            aria-controls="declined"
            aria-selected="false"
          >
            Declined
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="accepted-tab"
            data-bs-toggle="tab"
            data-bs-target="#accepted"
            role="tab"
            aria-controls="accepted"
            aria-selected="false"
          >
            Accepted
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div
        class="tab-content"
        id="notificationTabContent"
        style="height: 300px; overflow-y: scroll"
      >
        <!-- Requests Section -->
        <div
          class="tab-pane fade show active"
          id="requests"
          role="tabpanel"
          aria-labelledby="requests-tab"
        >
          <div class="modal-body">
            <div class="d-flex align-items-center gap-2 mb-3">
              <a href="#">
                <img
                  src="static/media/{{request.user.avatar}}"
                  style="border-radius: 50%; width: 50px; height: 50px"
                />
              </a>
              <div style="display: flex; flex-direction: column">
                <span style="color: black">{{i.sender__full_name}}</span>
                <div class="d-flex gap-2">
                  <button
                    class="btn btn-success add_friend_appr"
                    data-id="{{i.sender__pk}}"
                    style="padding: 2px 0; width: 100px"
                  >
                    Accept
                  </button>
                  <button
                    class="btn btn-danger decline_friend_request"
                    data-id="{{i.sender__pk}}"
                    style="padding: 2px 0; width: 100px"
                  >
                    Decline
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Declined Section -->
        <div
          class="tab-pane fade"
          id="declined"
          role="tabpanel"
          aria-labelledby="declined-tab"
        >
          <div
            class="modal-body d-flex"
            style="flex-direction: column; gap: 1rem"
          >
            <!-- Content for declined requests -->
            <span style="color: black; background: #e0e0e0; padding: 0.5rem">
              {{i.receiver__full_name}} has declined your friend request
              <span
                class="delete_message_dec"
                data-id="{{i.pk}}"
                style="
                  font-size: 1.2rem;
                  background: rgb(122, 92, 92);
                  color: white;
                  cursor: pointer;
                  padding: 0.2rem;
                "
                >❌</span
              >
            </span>
          </div>
        </div>

        <!-- Accepted Section -->
        <div
          class="tab-pane fade"
          id="accepted"
          role="tabpanel"
          aria-labelledby="accepted-tab"
        >
          <div class="modal-body">
            <!-- Content for accepted requests -->
            <div class="d-flex align-items-center gap-2 mb-3">
              <li style="color: black">
                {{i.receiver__full_name}} has accepted your friend request
                <span
                  class="delete_message_dec"
                  data-id="{{i.pk}}"
                  style="
                    font-size: 1.2rem;
                    background: rgb(122, 92, 92);
                    color: white;
                    cursor: pointer;
                    padding: 0.2rem;
                  "
                  >❌</span
                >
              </li>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
